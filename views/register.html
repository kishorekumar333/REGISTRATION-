<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/countries.js"></script>
    
    <title>Register</title>
</head>

<body>
    <div id="message"></div>
   
    <div class="block">
        <div>
            <input type="text" name="username" id="username" placeholder="Name">
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div>
            <input type="text" name="designation" id="designation" placeholder="designation">
        </div>
        <div>
            <input type="password" name="password1" id="password1" placeholder="Password">
        </div>
        <div>
            <input type="password" name="password2" id="password2" placeholder="Re-enter Password">
        </div>
        <div>
            <select name="countries" id="countries" onchange="getcountry(event)">
                <option value="countries" selected>country</option>
            </select>
            <select name="states" id="states" getstate(pos) onchange="getstatevalue(event)">
                <option value="states" selected>State</option>
            </select>
            <select name="cities" id="cities" getcity(pos) onchange="getcityvalue(event)">
                <option value="cities">City</option>
            </select>
        </div>
        <div>
            <button type="button" onclick="adduser()" value="Register">Register</button>
            <a href="login.html">Login</a>
        </div>
    </div>
    <script src="../scripts/regaddr.js"></script>
</body>

</html>
