<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>USER PROFILE</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="block">
        <div>
            <input type="text" name="username" id="username" placeholder="Name" disabled='disabled'>
            <button type="button" onclick="changename()"><i class="fa fa-pencil"></i>Edit</button>
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="Email" disabled>
        </div>
        <div>
            <input type="text" name="designation" id="designation" placeholder="designation" disabled>
            <button type="button" onclick="changedesig()"><i class="fa fa-pencil"></i>edit</button>
        </div>
        <div>
            <input type="password" name="password1" id="password1" placeholder="Password" disabled>
            <button type="button" onclick="changepass()"><i class="fa fa-pencil"></i>Edit</button>
        </div>
        <div>
            <input type="text" name="country" id="country" placeholder="Country" disabled>
        </div>
        <div>
            <input type="text" name="state" id="state" placeholder="state" disabled>
        </div>
        <div>
            <input type="text" name="city" id="city" placeholder="City" disabled>
        </div>
    </div>
    <div id="message"></div>
    <button onclick="saveedits()">Save All The Edits</button>
    <a href="dashboard.html" id="dashboard">go to dashboard</a>
